<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Comida</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Delicias Flexibles</h1>
        <nav class="naveg">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Bienvenido a Delicias Flexibles</h2>
        <p>Descubre nuestros platos deliciosos y saludables</p>
    </section>

    <section class="menu" id="menu">
        <h2>Nuestro Menú</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="/img/plato 1.jpeg" alt="Plato 1">

                <p>Descripción del plato 1</p>
            </div>
            <div class="menu-item">
                <img src="/img/plato 2.jpeg" alt="Plato 2">
                <h3>Plato 2</h3>
                <p>Descripción del plato 2</p>
            </div>
            <div class="menu-item">
                <img src="/img/plato 3.jpeg" alt="Plato 3">
                <h3>Plato 3</h3>
                <p>Descripción del plato 3</p>
            </div>
        </div>
    </section>

    <footer class="footer" id="contact">
        <p>Contacto: info@deliciasflexibles.com</p>
    </footer>
</body>
</html>
