<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Grid</title>
    <link rel="stylesheet" href="/Proyecto_HojaDeVida/Css/G_P.css"> <!-- Archivo CSS externo -->
</head>
<body>

    <div class="grid-container">
        <!-- Primera Parte: Imagen 1 -->
        <div class="grid-item image1">
            <img src="imagen1.jpg" alt="Imagen 1">
        </div>

        <!-- Segunda Parte: Imagen 2 -->
        <div class="grid-item image2">
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>

        <!-- Tercera Parte: Video -->
        <div class="grid-item video">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
    </div>

</body>
</html>
